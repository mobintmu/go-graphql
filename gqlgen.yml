schema:
  - schema.graphql

exec:
  filename: internal/graph/generated/generated.go
  package: generated

model:
  filename: internal/graph/model/models_gen.go
  package: model

resolver:
  layout: follow-schema
  dir: internal/graph/resolvers
  package: resolvers

models:
  Time:
    model:
      - go-graphql/internal/graph/model.Time