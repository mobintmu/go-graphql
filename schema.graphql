# Product types
type Product {
  id: Int!
  name: String!
  description: String!
  price: Int64!
}

# Response wrapper for list operations
type ProductListResponse {
  id: Int!
  name: String!
  description: String!
  price: Int64!
}

# Error response
type ErrorResponse {
  code: String!
  message: String!
}

# Queries
type Query {
  """Get a single product by ID"""
  product(id: Int!): Product
  
  """Get a list of all products"""
  products: [Product!]!
}