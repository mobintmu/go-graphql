scalar Time
scalar Int64

input ProductFilter {
  id: Int
  name: String
  description: String
  minPrice: Int64
  maxPrice: Int64
  isActive: Boolean
}

input PaginationInput {
  limit: Int
  offset: Int
}

type Product {
  id: Int!
  name: String!
  description: String!
  price: Int64!
  isActive: Boolean!
}

type ProductConnection {
  products: [Product!]!
  total: Int!
}

# Queries
type Query {
  products(
    filter: ProductFilter
    pagination: PaginationInput
  ): ProductConnection!  
}